    multiselectBox.classList.add('dropbox-active');
    dropdownMenu.classList.add('dropdown-focus');
    dropdownInput.classList.remove('input-not-active', 'drop-box-closed');
    dropdownInput.setAttribute('placeholder', 'Search Here');
    dropdownInput.focus();
} 

// Create options dynamically
function createDropdownOptions() {
  // Clear the dropdown menu
  dropdownMenu.innerHTML = '';

  optionsData.forEach(function(optionValue) {
    if (!selectedOptionsData.includes(optionValue)) {
      var optionContainer = document.createElement('div');
      optionContainer.classList.add('option');

      var optionTag = document.createElement('span');
      optionTag.textContent = optionValue;
      optionTag.dataset.value = optionValue;
      optionTag.classList.add('option-txt');
      optionContainer.appendChild(optionTag);
      dropdownMenu.appendChild(optionContainer);
    }
  });

  // Add event listener to the options in the dropdown
  var options = dropdownMenu.querySelectorAll('.option');
  options.forEach(function(option) {
    option.addEventListener('click', function() {
      var optionValue = this.querySelector('span').dataset.value;
      addSelectedOption(optionValue);
      if(selectedOptions.childElementCount > 0){
        selectedOptions.classList.remove('dN');
        dropdownInput.classList.add('drop-box-active');
      }
      // Checking drop-down value is empty or not to remove search
      if(dropdownMenu.childElementCount === 0){
        dropdown.classList.add('dN');
      }
      // Remove the option from the dropdown
    //   dropdownMenu.removeChild(this);
    });
  });
}

// Store the selected options
var selectedOptionsData = [];

// Function to add selected option
function addSelectedOption(optionValue) {
  if (!selectedOptionsData.includes(optionValue)) {
    selectedOptionsData.push(optionValue);

    // Add selected option to the container
    var optionContainer = document.createElement('div');
    optionContainer.classList.add('selected-option', 'multi-tag');

    var optionTag = document.createElement('span');
    optionTag.classList.add('tag-data-val', 'ellipsis');
    optionTag.textContent = optionValue;
    optionTag.dataset.value = optionValue;
    optionContainer.appendChild(optionTag);

    var removeButton = document.createElement('span');
    removeButton.textContent = 'x';
    removeButton.classList.add('remove-button', 'tag-close-btn');
    removeButton.addEventListener('click', function() {
      var optionContainer = this.parentNode,
        optionValue = optionContainer.querySelector('span').dataset.value;
      // Remove the selected option from the container
      selectedOptions.removeChild(optionContainer);
      // Remove the option from the selected options
      var index = selectedOptionsData.indexOf(optionValue);
      if (index > -1) {
        selectedOptionsData.splice(index, 1);
      }
      // Checking selected Options div whether Children is appended or not
      if(selectedOptions.childElementCount === 0){
        selectedOptions.classList.add('dN');
        dropdownInput.classList.remove('drop-box-active');
      }
      // Checking drop-down value is empty or not to add search
        if(dropdown.classList.contains('dN')){
          dropdown.classList.remove('dN');
        }
      // Clear the dropdown menu and re-create the options
      createDropdownOptions();
    });

    optionContainer.appendChild(removeButton);
    selectedOptions.appendChild(optionContainer);
  }
  dropdownInput.value = ''; // Clear the input field
  dropdownInput.focus(); // Set focus back to the input field

  // Clear the dropdown menu and re-create the options
  createDropdownOptions();
}

// Add event listener to the dropdown input
dropdownInput.addEventListener('input', function() {
  var searchText = dropdownInput.value.toLowerCase(),
      noResults = document.getElementsByClassName('no-results')[0],
      div = document.createElement('div'),
      span = document.createElement('span'),
      options = dropdownMenu.querySelectorAll('.option');

      span.setAttribute('data-value', 'No results');
      div.setAttribute('class', 'option no-results');
      div.textContent = 'No options found';
  options.forEach(function(option) {
    let optionValue = option.querySelector('span').dataset.value.toLowerCase();
    if (optionValue.includes(searchText)) {
      option.classList.add('opt-show');
      option.classList.remove('opt-hide');
    } else {
      option.classList.remove('opt-show');
      option.classList.add('opt-hide');
    }
  });
  // Adding No results found when no option is to find
  for(i = 0; i < options.length; i++){
    if(options[i].classList.contains('opt-hide')){
      if(i == options.length - 1){
        div.appendChild(span); 
        if(options[i].classList.contains('no-results')){
          if(noResults.classList.contains('opt-hide')){
            noResults.classList.remove('opt-hide');
          }
          return false;
        }else{
          dropdownMenu.appendChild(div);
        }
      }
    }else{
      if(noResults) {
        noResults.remove();
      }
      return false
    }
  }
});
